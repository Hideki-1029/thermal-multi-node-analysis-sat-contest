# コンポーネントの熱物性値定義
# 質量: kg
# 比熱: J/kg/K
# 締結熱コンダクタンス: W/K

component_properties:
  BAT:  # バッテリ
    name: "Battery"
    mass: 2.1  # 質量 [kg]
    specific_heat: 700.0  # 比熱 [J/kg/K]
    internal_heat: 0.0  # 内部発熱量 [W]
    mounting:
      #panel: "PZ"  # +Z面に取り付け。一応"panel: "PZ""でもOKだが"target"推奨。
      target: "PZ"
      thermal_conductance: 1.0  # 締結部の熱コンダクタンス


  BAT2:  # バッテリ2
    name: "Battery2"
    mass: 2.1  # 質量 [kg]
    specific_heat: 700.0  # 比熱 [J/kg/K]
    internal_heat: 3.0  # 内部発熱量 [W]
    mounting:
      #panel: "PZ"  # +Z面に取り付け
      target: "BAT" #ここに入れるのはキー名
      thermal_conductance: 0.0  # 締結部の熱コンダクタンス
      

  
  RW:  # リアクションホイール
    name: "Reaction Wheel"
    mass: 3.0  # 質量 [kg]
    specific_heat: 900.0  # 比熱 [J/kg/K]
    internal_heat: 0.0  # 内部発熱量 [W]
    mounting:
      panel: "MX"  # -X面に取り付け
      thermal_conductance: 0.0  # 締結部の熱コンダクタンス

